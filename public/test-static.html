<!DOCTYPE html>
<html>
<head>
    <title>Static Bundle Test</title>
</head>
<body>
    <h1>Static Bundle Test</h1>
    <p>Open browser console to see validation results</p>

    <script src="validator.bundle.js"></script>
    <script>
        console.log('ModValidator global:', ModValidator);

        const validator = new ModValidator.ModValidator();
        console.log('Validator instance:', validator);

        const testMod = `
[TerrainType]
ID = test;
R = 100;
G = 150;
B = 200;
sprite = 5;
`;

        const result = validator.validate(testMod);
        console.log('Validation result:', result);
        console.log('Valid:', result.valid);
        console.log('Errors:', result.errors.length);
        console.log('Warnings:', result.warnings.length);

        if (result.valid) {
            document.body.innerHTML += '<p style="color: green;">✓ Validation successful!</p>';
        } else {
            document.body.innerHTML += '<p style="color: red;">✗ Validation failed</p>';
        }
    </script>
</body>
</html>
