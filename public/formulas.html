<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizon's Gate Formula Reference</title>
    <link rel="stylesheet" href="shared-base.css" />
    <link rel="stylesheet" href="shared-reference.css" />
    <link rel="stylesheet" href="formulas.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Horizon's Gate Formula Reference</h1>
        <div class="header-actions">
          <a href="index.html" class="nav-link">Mod Validator</a>
          <a href="tasks.html" class="nav-link">Task Reference</a>
          <button
            id="themeToggle"
            class="theme-toggle"
            aria-label="Toggle theme"
          >
            ðŸŒ™
          </button>
        </div>
      </header>

      <main class="formulas-main">
        <div class="formulas-section">
          <div class="section-header">
            <h2>Formula Operators</h2>
            <div id="gameVersion" class="game-version"></div>
            <div id="operatorCount" class="operator-count"></div>
          </div>

          <div class="search-wrapper">
            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="Search operators, descriptions, categories, or arguments..."
              autocomplete="off"
            />
            <button
              id="clearSearch"
              class="clear-search"
              aria-label="Clear search"
            >
              Ã—
            </button>
          </div>

          <div class="formulas-controls">
            <button id="expandAll" class="btn btn-secondary">Expand All</button>
            <button id="collapseAll" class="btn btn-secondary">
              Collapse All
            </button>
            <label class="highlight-checkbox">
              <input type="checkbox" id="highlightToggle" checked />
              Highlight matches
            </label>
          </div>

          <div id="operatorsList" class="operators-list">
            <p class="placeholder">Loading operators...</p>
          </div>
        </div>
      </main>
    </div>

    <script src="formulas.bundle.js"></script>
  </body>
</html>
